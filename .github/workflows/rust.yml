name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Update
      run: cargo update
    - name: Check
      run: cargo check --all
    - name: Run tests
      run: cargo test --all-features --all

